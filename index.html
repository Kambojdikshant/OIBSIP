<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="body2">
        <table class="table1">
            <tr >
                <input type="text"class="common">
            </tr>
            <tr>
                <td class="common"><button class="blue1 button">(</button></td>
                <td><button class="blue1 button">)</button></td>
                <td><button class="blue1 button">ans</button></td>
                <td><button class="blue1 button">del</button></td>
                <td><button class="blue1 arrange button" >clear</button></td>
            </tr>
            <tr>
                <td><button class="blue2 button">7</button></td>
                <td><button class="blue2 button">8</button></td>
                <td><button class="blue2 button">9</button></td>
                <td><button class="blue1 button">%</button></td>
                <td><button class="blue1 arrange button">√</button></td>
            </tr>
            <tr>
                <td><button class="blue2 button">4</button></td>
                <td><button class="blue2 button">5</button></td>
                <td><button class="blue2 button">6</button></td>
                <td><button class="blue1 button">x</button></td>
                <td><button class="blue1 arrange button">÷</button></td>
            </tr>
            <tr>
                <td><button class="blue2 button">1</button></td>
                <td><button class="blue2 button">2</button></td>
                <td><button class="blue2 button">3</button></td>
                <td><button class="blue1 button">+</button></td>
                <td><button class="blue1  arrange button">-</button></td>
            </tr>
            <tr>
                <td><button class="blue1 button">.</button></td>
                <td><button class="blue2 button">0</button></td>
                <td><button class="blue1 button">±</button></td>
                <td><button class="blue3 button">Enter</button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
